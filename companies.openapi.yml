servers:
- url: http://localhost:8080
paths:
  /users:
    get:
      operationId: listUsers
      parameters:
      - name: page
        in: query
        schema:
          minimum: 0
          type: integer
          format: int32
      - name: size
        in: query
        schema:
          maximum: 100
          minimum: 1
          type: integer
          format: int32
      - name: filter
        in: query
        schema:
          $ref: '#/components/schemas/UserFilter'
      - name: sort
        in: query
        schema:
          type: string
      responses:
        "200":
          description: OK
          headers:
            Content-Range:
              schema:
                type: string
              example: "Content-Range: users 25-49/123"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserEntry'
    post:
      operationId: createUser
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreate'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
  /users/{id}:
    get:
      operationId: readUser
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
