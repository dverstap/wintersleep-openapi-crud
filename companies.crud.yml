entities:

  - title: User
    pluralTitle: Users
    path: users
    access: lcru
    audit: cud
    search: true
    properties:
      id: lsfr id
      email: lsfcr string:email
      firstName?: lsfcru string
      lastName?: lsfcru string
      displayName: lsfcru string
      currentEmployeeId: r id

  - title: Company
    pluralTitle: Companies
    path: companies
    access: lcrud
    audit: cud
    search: true
    properties:
      id: lsfr id
      name: lsfcru string
      vatNumber: lsfcr string:vat
      externalId?: lsfcr string
      # TODO: address: cru Address
      url?: cru string:url
      verified: lsfcru boolean
      lastVerifiedAt: lsfr string:date-time
      lastUnverifiedAt: lsfr string:date-time

  - title: Employee
    pluralTitle: Employees
    path: employees
    parent: companies
    access: lcrud
    audit: cud
    search: true
    properties:
      id: lsfr id
      # Changing this is more of an "action" that just a plain field-to-field mapping:
      # The database just stores last activated/de-activated timestamps
      active: lsfrcu boolean
      lastActivatedAt: lsfr string:date-time
      lastDeActivatedAt: lsfr string:date-time
      userId: lsfcr id
      companyId: lsfcr id
