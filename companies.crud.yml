entities:

  - title: User
    path: users
    access: lcrud
    audit: cud
    properties:
      id: lfr id
      email: lfcr string:email
      firstName?: lfcru string
      lastName?: lfcru string
      displayName: lfcru string
      currentEmployeeId: r id

  - title: Company
    path: companies
    access: lcrud
    audit: cud
    properties:
      id: lsr id
      name: lsfcru string
      vatNumber: lsfcr string:vat
      externalId?: lsfcr string
      # TODO: address: cru Address
      url?: cru string:url
      verified: lfcru boolean
      lastVerifiedAt: lsfr string:date-time
      lastUnverifiedAt: lsfr string:date-time

  - title: Employee
    path: employees
    parent: companies
    access: lcrud
    audit: cud
    properties:
      id: lfr id
      lastActivatedAt: lfr string:date-time
      lastDeActivatedAt: lfr string:date-time
      # Changing this is more of an "action" that just a plain field-to-field mapping:
      # The database just stores last activated/de-activated timestamps
      active: lfrcu boolean
      userId: lfcr id
      userDisplayName: lfr string
      companyId: lfcr id
      companyName: lfr string
